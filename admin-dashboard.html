<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Luxury Furniture</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        .admin-nav {
            background: #2c3e50;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .admin-nav h2 {
            color: white;
        }
        .admin-nav a {
            color: white;
            text-decoration: none;
            margin-left: 1.5rem;
        }
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 3rem 0;
        }
        .dashboard-card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }
        .dashboard-card h3 {
            color: #8b4513;
            font-size: 1.2rem;
        }
        .dashboard-card .metric {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <nav class="admin-nav">
        <h2>Admin Dashboard</h2>
        <div>
            <a href="admin-dashboard.html">Dashboard</a>
            <a href="admin-products.html">Product Management</a>
            <a href="#" id="logout-btn">Logout</a>
        </div>
    </nav>
    <div class="container">
        <div class="dashboard-grid">
            <div class="dashboard-card">
                <h3>Products for Sale</h3>
                <p class="metric" id="total-products">0</p>
            </div>
            <div class="dashboard-card">
                <h3>Daily Revenue</h3>
                <p class="metric" id="daily-revenue">$0</p>
            </div>
            <div class="dashboard-card">
                <h3>Monthly Revenue</h3>
                <p class="metric" id="monthly-revenue">$0</p>
            </div>
            <div class="dashboard-card">
                <h3>Total Revenue</h3>
                <p class="metric" id="total-revenue">$0</p>
            </div>
            <div class="dashboard-card">
                <h3>Page Views (PV)</h3>
                <p class="metric" id="page-views">0</p>
            </div>
            <div class="dashboard-card">
                <h3>Unique Visitors (UV)</h3>
                <p class="metric" id="unique-visitors">0</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
